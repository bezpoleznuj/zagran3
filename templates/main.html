{% load staticfiles %}
<!DOCTYPE html>
<html>
<head lang="en">
	<meta charset="UTF-8">
	<meta name="robots" content="noindex, nofollow">

	<title>«Загран-Дом», продажа домов и участков в километре за границей Украины</title>
	<link rel="stylesheet" href="{% static "css/foundation.css"%}">
	<link rel="stylesheet" href="{% static "css/base.css"%}">
	<link rel="stylesheet" href="{% static "css/old-radioforms.css"%}">
	<link rel="stylesheet" href="{% static "css/main.css"%}">

	<script src="{% static 'js/jquery-1.11.3.min.js'%}"></script>
	<script src="{% static 'js/jquery.price_format.2.0.min.js'%}"></script>
	<script src="{% static 'js/main.js'%}"></script>

	<link rel="stylesheet" href="{% static "css/fotorama.css"%}">
	<script src="{% static 'js/fotorama.js'%}"></script>
</head>

<body>
	<div class="header">
		<a class="header-logo" href="/"><h1>Загран-дом</h1></a>

		<div class="header-description">
			<p>{{config.GUARANTEES}}</p>
		</div>

		<div class="header-contacts">
			<!-- {{config.ADDRESS}} -->
			{{config.PHONE}}
			<br>
			<a href="mailto://{{config.EMAIL}}">{{config.EMAIL}}</a>
		</div>
	</div>

	<div class="content">
		{% block article %}{% endblock %}
	</div>


	<div class="footer-line"></div>
</body>
</html>
